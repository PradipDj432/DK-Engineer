name: CI Workflow
#testing
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Add any necessary setup steps here

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Install dependencies
        run: npm install

      - name: Build Angular project
        run: ng build --configuration=production

      - name: Package
        run: |
          mkdir -p ${{ github.workspace }}/publish_zip
          # Exclude unnecessary files or directories from the zip
          zip -r ${{ github.workspace }}/publish_zip/publish.zip . -x "*.git*" -x "*.github*" -x "*.DS_Store" -x "*.gitignore" -x "*.npm*" -x "*.yarn*" -x "*.lock" -x "*.md" -x "*.log" -x "*.map" -x "*.txt"

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: publish
          path: ${{ github.workspace }}/publish_zip/publish.zip 

  download:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        if: always()
        uses: actions/download-artifact@v2
        with:
          name: publish
          path: ${{ github.workspace }}/publish_zip
